<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Sign up</h3>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="newUser.nom" />
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="newUser.prenom" />
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="newUser.mail" />
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="newUser.password" />
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Date of Birth (YYYY-MM-DD)" [(ngModel)]="newUser.dateNaissance" />
        </div>
        <div class="input-group mb-3">
          <select class="form-control" [(ngModel)]="newUser.role">
            <option value="donor">Donor</option>
            <option value="receiver">Receiver</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <select class="form-control" [(ngModel)]="newUser.typeDonor">
            <option value="hotel">Hotel</option>
            <option value="restaurant">Restaurant</option>
            <option value="campaign">Campaign</option>
            <option value="person">Person</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <input type="tel" class="form-control" placeholder="Telephone Number" [(ngModel)]="newUser.tel" />
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="CIN (National Identity Card Number)" [(ngModel)]="newUser.CIN" />
        </div>
        <div class="input-group mb-3">
          <select class="form-control" [(ngModel)]="newUser.gouvTun">
            <option *ngFor="let value of gouvTunValues" [value]="value">{{ value }}</option>
          </select>
        </div>

        <button class="btn btn-primary shadow-2 mb-4"  (click)="signUp()">Sign up</button>
        <p class="mb-0 text-muted">
          Already have an account?
          <a [routerLink]="['/auth/signin']"> Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
