<form [formGroup]="donationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="donationType">Donation Type</label>
    <select id="donationType" formControlName="donationType" class="form-control">
      <option *ngFor="let type of donationTypes" [value]="type">{{ type }}</option>
    </select>
    <div *ngIf="donationForm.get('donationType').invalid && donationForm.get('donationType').touched" class="text-danger">
      Donation Type is required.
    </div>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input id="quantity" type="number" formControlName="quantity" class="form-control">
    <div *ngIf="donationForm.get('quantity').invalid && donationForm.get('quantity').touched" class="text-danger">
      Quantity is required and must be at least 1.
    </div>
  </div>

  <div class="form-group">
    <label for="unit">Unit</label>
    <input id="unit" type="text" formControlName="unit" class="form-control">
    <div *ngIf="donationForm.get('unit').invalid && donationForm.get('unit').touched" class="text-danger">
      Unit is required.
    </div>
  </div>

  <div class="form-group">
    <label for="availability">Availability</label>
    <input id="availability" type="date" formControlName="availability" class="form-control">
    <div *ngIf="donationForm.get('availability').invalid && donationForm.get('availability').touched" class="text-danger">
      Availability date is required.
    </div>
  </div>

  <div class="form-group">
    <label for="pickupLocation">Pickup Location</label>
    <input id="pickupLocation" type="text" formControlName="pickupLocation" class="form-control">
    <div *ngIf="donationForm.get('pickupLocation').invalid && donationForm.get('pickupLocation').touched" class="text-danger">
      Pickup location is required.
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <div formGroupName="donor">
    <div class="form-group">
      <label for="donorCIN">Donor CIN</label>
      <input id="donorCIN" type="text" formControlName="CIN" class="form-control">
      <div *ngIf="donationForm.get('donor.CIN').invalid && donationForm.get('donor.CIN').touched" class="text-danger">
        Donor CIN is required and must be an 8-digit number.
      </div>
    </div>

    <div class="form-group">
      <label for="donorNom">Donor Name</label>
      <input id="donorNom" type="text" formControlName="nom" class="form-control">
      <div *ngIf="donationForm.get('donor.nom').invalid && donationForm.get('donor.nom').touched" class="text-danger">
        Donor name is required.
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="donationForm.invalid">Submit</button>
</form>
