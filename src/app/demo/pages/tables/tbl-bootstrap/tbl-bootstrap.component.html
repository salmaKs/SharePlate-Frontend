<div class="row">
  <div class="col-xl-12">
    <app-card
      cardTitle="Striped Table"
      [options]="false"
      blockClass="table-border-style"
    >
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>#</th>
            <th>Donation Type</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Availability</th>
            <th>Pick-up location</th>
            <th>Donor</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let d of donations; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ d.donationType }}</td>
            <td>{{ d.quantity }}</td>
            <td>{{ d.unit }}</td>
            <td>{{ d.availability }}</td>
            <td>{{ d.pickupLocation }}</td>
            <td>{{ d.donor.nom }}</td>
            <td><button type="button" class="btn btn-info">
              <i class="feather icon-info" (click)="viewDetails(d.id)"></i>Info
            </button>
              <button type="button" class="btn btn-success">
                <i class="feather icon-check-circle" (click)="obtainDonation(d)"></i>Obtain
              </button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
